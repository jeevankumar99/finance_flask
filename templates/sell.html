{% extends "layout.html" %}
{% block title %}
   Buy
{% endblock %}

{% block main %}
    <div class = "form-group">
    <form action = "/sell" method = "post">
        <select name = "symbol" >
        <option value = "0">Select Stock</option>
        {% for items in st2 %}
            <option value = "{{items}}">{{items}}</option>
        {% endfor %}
    </select>
    </div>
    <div class = "form-group">
        <input name = "shares" class = "form-control" type = "number" placeholder = "shares">
    </div>
    <div class = "form-group">
        <button class = "btn btn-primary" type = "submit">Sell</button>
    </div>
    </form>
{% endblock %}
