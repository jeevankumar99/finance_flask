{% extends "layout.html" %}

{% block title %}
   Change Password
{% endblock %}

{% block main %}
    <form action = "/changepass" method = "post">
        <div class = "form-group">
            <input autocomplete = "off" autofocus class = "form-control" name = "old_pass" placeholder = "Old Password" type = "password">
        </div>
        <div class = "form-group">
            <input autocomplete = "off" autofocus class = "form-control" name = "new_pass" placeholder = "New Password" type = "password">
        </div>
        <div class = "form-group">
            <input autocomplete = "off" autofocus class = "form-control" name = "conf_new_pass" placeholder = "Confirm Password" type = "password">
        </div>
        <button class = "btn btn-primary" type = "submit">Change</button>
    </form>
    <p><br><br><br><center><h4 style = "color : green">{{conf_str}}</h4></center></p>
{% endblock %}
