{% extends "layout.html" %}
{% block title %}
   Buy
{% endblock %}

{% block main %}
   <form action = "/buy" method = "post">
       <div class = "form-group">
           <input name = "symbol" class = "form-control" type = "text" placeholder = "Stock Symbol">
       </div>
       <div class = "form-group">
           <input name = "shares" class = "form-control" type = "number" placeholder = "Quantity">
       </div>
       <button class = "btn btn-primary" type = "submit">Buy</button>
   </form>
{% endblock %}
